<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <main class="container">
    <header class="col-12 logo-huddle">
      <img src="images/logo.svg" alt="">
    </header>

    <section class="hero-banner col-12 col-6">
      <img src="images/illustration-mockups.svg" alt="">
    </section>

    <section class="text-description col-12 col-6">
      <h2>
        Build The Community Your Fans Will Love
      </h2>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.       
      </p>
      <div>
        <a href="#" class="btn-register">Register</a>
      </div>

     
    </section>

    <footer class="social-media col-12">
      <ul>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Twitter</li>
      </ul>
    </footer>
  </main>


</body>
</html>
